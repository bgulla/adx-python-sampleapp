{% extends "base.html" %}

{% block content %}
<div style="{{display_alert}}" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success! </strong> Displaying results for {{zip_code}}.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<h1 style="margin-top: 5%;">&gt; Zip-code Microservice Sample App</h1>
<p style="margin-top:0px; font-size:8px;">wooooooo Kubernetes isn't scary anymore is it?</p>
<br>

<form method="post" target="_self">
    <p style="" align="center"><span style="margin-right:0px;">ZIP Code:</span>
        <input type="text" id="zipcode" name="zipcode" value="{{zip_code}}" style="width:10%; margin-left:2%;" autofocus/><input style="margin-left:2%" type="submit" class="btn btn-primary" value="Search" /></p>


</form>
<iframe width="100%" height="400px" src="{{map_url}}/styles/{{map_style}}/#11/{{lat}}/{{long}}">
      <p>Your browser does not support iframes.</p>
    </iframe>
<pre >
{{loc_json}}
</pre>
<center><img style="height:30%; width:30%;{{display_logo}}"  src="/static/adx_logo_xs.png" \></center>

<br>



{% endblock %}
